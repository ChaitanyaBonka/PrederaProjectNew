<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body data-ng-app="myApp">
	<div class="container">
<form class="form-horizontal" role="form" data-ng-submit="submit()" action="" data-ng-controller="userctrl">
                <h2>Leave Form</h2>
                <div class="form-group">
                    <label for="empId" class="col-sm-3 control-label">Employee ID</label>
                    <div class="col-sm-9">
                        <input type="number" id="empId" placeholder="Employee ID" required="" data-ng-model="empid" class="form-control" autofocus >
                    </div>
                </div>
                <div class="form-group">
                    <label for="empName" class="col-sm-3 control-label">Employee Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="empName" placeholder="Employee Name" required="" data-ng-model="empname" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dept" class="col-sm-3 control-label">Department</label>
                    <div class="col-sm-9">
                        <input type="text" id="dept" required="" placeholder="Department"  data-ng-model="department" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="startDate" class="col-sm-3 control-label">Start Date</label>
                    <div class="col-sm-9">
                        <input type="date" id="startDate" required="" data-ng-model="startdate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="endDate" class="col-sm-3 control-label">End Date</label>
                    <div class="col-sm-9">
                        <input type="date" id="endDate" required="" data-ng-model="enddate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="reason" class="col-sm-3 control-label">Reason</label>
                    <div class="col-sm-9">
                       <input type="text" id="reason" placeholder="Reason" required=""  data-ng-model="reason" class="form-control">
                    </div>
                </div> <!-- /.form-group -->
                
               
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
			<button type="submit" class="btn btn-primary btn-block">Submit</button>
			</div></div>
            </form> <!-- /form -->
          
        </div> <!-- ./container -->
  
</body>
</html>
